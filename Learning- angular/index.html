<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular js</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myModule">
	<div ng-controller="myController" class="table">
		<table>
			<thead>
				<tr>
					<th>Technology</th>
					<th>Likes</th>
					<th>Dislikes</th>
					<th>Button</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="technology in technologies">
					<td>{{ technology.name}}</td>
					<td>{{ technology.likes}}</td>
					<td>{{ technology.dislikes}}</td>
					<td>
						<input type="button" value="Like" name="" ng-click="incrementLike(technology);">
						<input type="button" value="Dislike" name="" ng-click="incrementDisLike(technology);">
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
